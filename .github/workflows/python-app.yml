name: 运行 check_blocks.py

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-python:
    runs-on: ubuntu-latest 
    
    steps:
    - name: 检出仓库代码
      uses: actions/checkout@v3
    
    - name: 设置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  
    
    - name: 运行 Python 脚本
      run: python check_blocks.py  
